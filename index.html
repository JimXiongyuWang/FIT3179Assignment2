<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=false"
    />
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.15.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }
    </style>

<style>
  /* 设置整个页面的背景 */
  body {
    border: px solid rgba(81, 72, 23, 0.5);
    background-color: rgba(81, 72, 23, 0.5);
      background-image: url('your-background-image.jpg'); /* 背景图片的URL */
      background-size: cover; /* 背景图片的尺寸设置为覆盖整个屏幕 */
      background-repeat: no-repeat; /* 防止背景图片重复 */
      background-attachment: fixed; /* 固定背景图片，使其不随页面滚动而滚动 */
  }

  /* 添加其他样式或内容 */
  .content {
      /* 其他页面元素的样式 */
  }
</style>

  </head>
  <body>
    <style>
      section {
        margin: 20px 0px;
      }
      #chart {
        margin: 10px 5%;
      }
    </style>
    <main id="chart">
      <style>
        .title {
          text-align: center;
          font-size: 40px;
          margin: 10px 10px;
          font-family: "Helvetica", sans-serif; /* 设置字体 */
          color: #4d5113; /* 设置颜色，这里是红色 */
        }
      </style>
      
      <div class="title">Death by unhealty</div>
      

      <!-- part1 -->
      <style>
        #part1 #map {
          height: 50vh;
          width: 100%;
        }

        #part1 p {
          border: 1px solid lightgray;
          border-radius: 20px;
          height: 50vh;
          padding: 20px;
        }
      </style>
      <section id="part1" style="border: 1px solid lightgray; padding: 10px">
        <div>
          <div class="categoryFilters"></div>
          <div class="yearFilters"></div>
          <div id="map"></div>
        </div>
      </section>
      <!-- part2 -->
      <style>
        #part4 {
          display: grid;
          grid-template-columns: 30% 70%;
          column-gap: 20px;
          height: 750px;
          border: 1px solid lightgray;
          padding: 10px;
        }
        #part4 #lsotype {
          height: 50vh;
          width: 100%;
        }
        #part4 .annotation {
          padding: 20px;
          height: 750px;
        }
      </style>
      <section id="part4">
        <div class="annotation">annotation</div>
        <div>
          <div id="lsotypeFilter"></div>
          <div id="lsotype"></div>
        </div>
      </section>

      <!-- part3 -->
      <style>
        #part2 #bar {
          width: 100%;
          height: 50vh;

          padding: 10px;
        }
      </style>
      <section id="part2" style="border: 1px solid lightgray; padding: 10px">
        <div><h2>Region Death Overview</h2></div>
        <div id="regionFilter"></div>
        <div id="bar"></div>
      </section>

      <!-- part4 -->
      <style>
        #part3 {
          display: grid;
          grid-template-columns: 70% 30%;
          column-gap: 20px;

          border: 1px solid lightgray;
          padding: 10px;
        }
        #part3 #river {
          height: 50vh;
          width: 100%;
        }
        #part3 .annotation {
          border-radius: 20px;
          padding: 20px;
        }
      </style>
      <section id="part3">
        <div>
          <div id="river"></div>
        </div>
        <div class="annotation">Annotation</div>
      </section>
    </main>
    <script type="module" src="index.js">
   
     
    </script>
  </body>
</html>
